{% extends "app/base.html" %}

{% block content %}
<div class="container">
  <div class="row">

    <div class="col-lg-12">
      <h1 class="page-header">Categories</h1>
    </div>

    {% for category in categories %}
      <div class="col-md-3">
        <a href="{% url 'category_task_list_view' category.id %}">{{ category.name }}</a>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
