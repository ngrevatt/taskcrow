{% extends "app/base.html" %}

{% block style %}
  <style>
  </style>
{% endblock style %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">{{ category.name }} Tasks</h1>
    </div>
  </div>
  <div class="row">
    {% for task in tasks %}
      <div class="col-md-3">
        <a href="{% url 'task_detail_view' task.id %}">
          {{ task }}
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
