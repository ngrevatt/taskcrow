{% extends "app/base.html" %}

{% block style %}
  <style>
  </style>
{% endblock style %}

{% block content %}
<form action="/login/" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }} {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}
    {{ error|capfirst }}<br/>
    <input type="submit" value="Submit" />
</form>
{% endblock content %}
